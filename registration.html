<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Registration</title>
</br>
<a href="main.html">Home Page</a><br>

</br>
<form>
    <img src="icon-register.jpg" alt="Upload Photo" style="width:300px;height:100px;"><br>
    <!--Name-->
    <div class="form-group">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" class="form-control"><br>
    </div>
    <!--DOB-->
    <label for="birthday">Date of Birth:</label><br>
    <input type="date" id="birthday" name="birthday"class="form-control"><br>
    <!--Gender-->
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <!--Multiline-->
    <label for="address">Address:</label><br>
    <textarea name="address" rows="10" cols="30" class="form-control">Enter your address</textarea><br>
    <!--Password-->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" class="form-control"><br>
    <label for="lname">Confirm Password:</label><br>
    <input type="password" id="cpassword" name="cpassword" class="form-control"><br>
    <!--Tech Stack-->
    <label for="techstack">Choose Tech Stack:</label><br>
    <input type="checkbox" id="techstack1" name="techstack1" value="React">
    <label for="techstack1"> React</label><br>
    <input type="checkbox" id="techstack2" name="techstack2" value="Javascript">
    <label for="techstack2"> Javascript</label><br>
    <input type="checkbox" id="techstack3" name="techstack3" value="Java">
    <label for="techstack3"> Java</label><br>
    <input type="checkbox" id="techstack4" name="techstack4" value="Oracle">
    <label for="techstack4"> Oracle</label><br>
    <!--Country-->
    <label for="country">Choose Country:</label><br>
    <select id="country" name="country">
    <option value="india">India</option>
    <option value="us">US</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
    </select>
  </form>
</br>
<button type="submit" value="Submit">Submit</button>
</head>
<body>
